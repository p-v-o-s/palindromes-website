<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <link rel="stylesheet" href="style.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Palindrome Space Demo</title>
</head>
<body>
<!--    <button id="nextWordsButton">Next Words</button>-->
    <div>psCursor:&nbsp<a id='psCursor'>0</a></div>
    <div id='palindromeWalk'>
        Working Palindrome:&nbsp<span id="workingPalindrome"><a id='forwardText'></a>|<a id='reverseText'></a></span>
    </div>
    <br />
    <div id="forwardWordSuggestionsDiv">
        Forward Suggestions:
        <ul id="forwardWordSuggestions" text-direction='forward' class="wordSuggestions"></ul>
    </div>
    <div id="reverseWordSuggestionsDiv">
        Reverse Suggestions:
        <ul id="reverseWordSuggestions" text-direction='reverse' class="wordSuggestions"></ul>
    </div>
    <script type="text/javascript" src="js/palindrome-space.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
